<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Transporte Universitário</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffeaea;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00000;
    }
    .student-page {
      margin-top: 40px;
      padding: 20px;
      border: 5px solid;
      border-radius: 10px;
    }
    .ativo {
      border-color: green;
    }
    .inativo {
      border-color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastro - Transporte Universitário</h1>
  </header>

  <main id="mainContent">
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required>

      <label for="faculdade">Faculdade</label>
      <input type="text" id="faculdade" required>

      <label for="curso">Curso</label>
      <input type="text" id="curso" required>

      <label for="turno">Turno</label>
      <select id="turno" required>
        <option value="Manhã">Manhã</option>
        <option value="Tarde">Tarde</option>
        <option value="Noite">Noite</option>
      </select>

      <label for="status">Status</label>
      <select id="status" required>
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>

    <div id="landingContainer"></div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    const localStorageKey = 'estudantes';

    function salvarEstudante(estudante) {
      const estudantes = JSON.parse(localStorage.getItem(localStorageKey)) || {};
      estudantes[estudante.id] = estudante;
      localStorage.setItem(localStorageKey, JSON.stringify(estudantes));
    }

    function obterEstudante(id) {
      const estudantes = JSON.parse(localStorage.getItem(localStorageKey)) || {};
      return estudantes[id];
    }

    function gerarQRCode(url) {
      const canvas = document.createElement('canvas');
      new QRious({
        element: canvas,
        value: url,
        size: 150
      });
      return canvas;
    }

    function exibirLandingPage(estudante) {
      const container = document.getElementById('landingContainer');
      const main = document.getElementById('mainContent');
      if (main) main.querySelector('form').style.display = 'none';

      const statusClass = estudante.status.toLowerCase();
      const url = window.location.origin + window.location.pathname + '?id=' + estudante.id;

      const qrCanvas = gerarQRCode(url);

      container.innerHTML = `
        <div class="student-page ${statusClass}">
          <h3>${estudante.nome}</h3>
          <p><strong>Faculdade:</strong> ${estudante.faculdade}</p>
          <p><strong>Curso:</strong> ${estudante.curso}</p>
          <p><strong>Turno:</strong> ${estudante.turno}</p>
          <p><strong>Status:</strong> ${estudante.status}</p>
          <p>Link direto: <a href="${url}">${url}</a></p>
        </div>
      `;
      container.querySelector('.student-page').appendChild(qrCanvas);
    }

    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = Math.random().toString(36).substr(2, 9);

      const estudante = {
        id: id,
        nome: document.getElementById('nome').value,
        faculdade: document.getElementById('faculdade').value,
        curso: document.getElementById('curso').value,
        turno: document.getElementById('turno').value,
        status: document.getElementById('status').value
      };

      salvarEstudante(estudante);
      window.location.href = window.location.pathname + '?id=' + id;
    });

    if (studentId) {
      const estudante = obterEstudante(studentId);
      if (estudante) {
        exibirLandingPage(estudante);
      }
    }
  </script>
</body>
</html>
