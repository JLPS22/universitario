<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Transporte Universitário</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffeaea;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header button {
      position: absolute;
      right: 20px;
      top: 20px;
      background-color: #fff;
      color: #b30000;
      border: 2px solid #fff;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 30px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button[type="submit"], .excluir-btn, .login-btn {
      margin-top: 20px;
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00000;
    }
    .student-page {
      margin-top: 40px;
      padding: 20px;
      border: 5px solid;
      border-radius: 10px;
    }
    .ativo {
      border-color: green;
    }
    .inativo {
      border-color: red;
    }
    .lista-estudantes li {
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .lista-estudantes a {
      color: #b30000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastro - Transporte Universitário</h1>
  </header>

  <main id="mainContent">
    <section id="loginContainer" style="display:none">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <button type="submit" class="login-btn">Entrar</button>
      </form>
    </section>

    <section id="formContainer" style="display:none">
      <h2>Formulário de Cadastro</h2>
      <form id="cadastroForm">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required>

        <label for="faculdade">Faculdade</label>
        <input type="text" id="faculdade" required>

        <label for="curso">Curso</label>
        <input type="text" id="curso" required>

        <label for="turno">Turno</label>
        <select id="turno" required>
          <option value="Manhã">Manhã</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>

        <label for="status">Status</label>
        <select id="status" required>
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section id="listaContainer" class="lista-estudantes" style="display:none">
      <h2>Estudantes Cadastrados</h2>
      <ul id="listaEstudantes"></ul>
    </section>

    <section id="landingContainer"></section>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');
    const localStorageKey = 'estudantes';
    const senhaCorreta = '407910';

    function salvarEstudante(estudante) {
      const estudantes = JSON.parse(localStorage.getItem(localStorageKey)) || {};
      estudantes[estudante.id] = estudante;
      localStorage.setItem(localStorageKey, JSON.stringify(estudantes));
    }

    function obterEstudante(id) {
      const estudantes = JSON.parse(localStorage.getItem(localStorageKey)) || {};
      return estudantes[id];
    }

    function excluirEstudante(id) {
      const estudantes = JSON.parse(localStorage.getItem(localStorageKey)) || {};
      delete estudantes[id];
      localStorage.setItem(localStorageKey, JSON.stringify(estudantes));
      listarEstudantes();
    }

    function listarEstudantes() {
      const ul = document.getElementById('listaEstudantes');
      ul.innerHTML = '';
      const estudantes = JSON.parse(localStorage.getItem(localStorageKey)) || {};

      for (const id in estudantes) {
        const estudante = estudantes[id];
        const li = document.createElement('li');

        const link = document.createElement('a');
        link.href = window.location.pathname + '?id=' + id;
        link.textContent = `${estudante.nome} - ${estudante.curso} (${estudante.turno})`;

        const btn = document.createElement('button');
        btn.className = 'excluir-btn';
        btn.textContent = 'Excluir';
        btn.onclick = () => excluirEstudante(id);

        li.appendChild(link);
        li.appendChild(btn);
        ul.appendChild(li);
      }
    }

    function gerarQRCode(url) {
      const canvas = document.createElement('canvas');
      new QRious({
        element: canvas,
        value: url,
        size: 150
      });
      return canvas;
    }

    function exibirLandingPage(estudante) {
      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('listaContainer').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'none';

      const container = document.getElementById('landingContainer');
      const statusClass = estudante.status.toLowerCase();
      const url = window.location.origin + window.location.pathname + '?id=' + estudante.id;
      const qrCanvas = gerarQRCode(url);

      container.innerHTML = `
        <div class="student-page ${statusClass}">
          <h3>${estudante.nome}</h3>
          <p><strong>Faculdade:</strong> ${estudante.faculdade}</p>
          <p><strong>Curso:</strong> ${estudante.curso}</p>
          <p><strong>Turno:</strong> ${estudante.turno}</p>
          <p><strong>Status:</strong> ${estudante.status}</p>
          <p>Link direto: <a href="${url}">${url}</a></p>
        </div>
      `;
      container.querySelector('.student-page').appendChild(qrCanvas);
    }

    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = Math.random().toString(36).substr(2, 9);

      const estudante = {
        id: id,
        nome: document.getElementById('nome').value,
        faculdade: document.getElementById('faculdade').value,
        curso: document.getElementById('curso').value,
        turno: document.getElementById('turno').value,
        status: document.getElementById('status').value
      };

      salvarEstudante(estudante);
      document.getElementById('cadastroForm').reset();
      listarEstudantes();
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (usuario === 'admin' && senha === senhaCorreta) {
        localStorage.setItem('logado', 'true');
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('formContainer').style.display = 'block';
        document.getElementById('listaContainer').style.display = 'block';
        listarEstudantes();
        resetarOciosidade();
      } else {
        alert('Usuário ou senha incorretos!');
      }
    });

    // Adiciona botão de logout
    const header = document.querySelector('header');
    const logoutBtn = document.createElement('button');
    logoutBtn.textContent = 'Sair';
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('logado');
      alert('Você saiu do sistema.');
      location.reload();
    });
    if (!studentId) {
      header.appendChild(logoutBtn);
    }

    let idleTimeout;
    const TEMPO_OCIOSO_MS = 5 * 60 * 1000; // 5 minutos
    let avisoTimeout;

    function resetarOciosidade() {
      clearTimeout(idleTimeout);
      clearTimeout(avisoTimeout);

      avisoTimeout = setTimeout(() => {
        alert('Você será desconectado em 1 minuto por inatividade.');
      }, TEMPO_OCIOSO_MS - 60000); // alerta após 4 minutos

      idleTimeout = setTimeout(() => {
        localStorage.removeItem('logado');
        alert('Sessão expirada por inatividade. Faça login novamente.');
        location.reload();
      }, TEMPO_OCIOSO_MS);
    }

    ['click', 'mousemove', 'keydown', 'scroll', 'touchstart'].forEach(evt => {
      document.addEventListener(evt, resetarOciosidade, false);
    });

    window.addEventListener('load', () => {
      if (studentId) {
        const estudante = obterEstudante(studentId);
        if (estudante) {
          exibirLandingPage(estudante);
        }
      } else {
        const logado = localStorage.getItem('logado');
        if (logado === 'true') {
          document.getElementById('formContainer').style.display = 'block';
          document.getElementById('listaContainer').style.display = 'block';
          listarEstudantes();
          resetarOciosidade();
        } else {
          document.getElementById('loginContainer').style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
