<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transporte Universitário</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVs1jcbA9qlS17Rb8HJy-oPgxmyHn_o48",
      authDomain: "universitario-693d0.firebaseapp.com",
      projectId: "universitario-693d0",
      storageBucket: "universitario-693d0.appspot.com",
      messagingSenderId: "660423807577",
      appId: "1:660423807577:web:834e3b3c039468fbe7d748",
      measurementId: "G-LTGM5K16YH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    // Verificar autenticação
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('formContainer').style.display = 'block';
        document.getElementById('listaContainer').style.display = 'block';
        document.getElementById('loginContainer').style.display = 'none';
        carregarEstudantes();
      } else {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('listaContainer').style.display = 'none';
        document.getElementById('loginContainer').style.display = 'block';
      }
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (error) {
        alert('Login inválido.');
      }
    });

    // Logout automático após 5 minutos
    let inactivityTimeout;
    function resetTimer() {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        signOut(auth);
        alert('Sessão expirada por inatividade. Faça login novamente.');
      }, 5 * 60 * 1000);
    }
    ['click', 'mousemove', 'keypress'].forEach(evt => {
      window.addEventListener(evt, resetTimer);
    });
    resetTimer();

    // Carregar estudantes
    async function carregarEstudantes() {
      const lista = document.getElementById('listaContainer');
      lista.innerHTML = '<h2>Cadastrados</h2>';
      const querySnapshot = await getDocs(collection(db, "estudantes"));
      querySnapshot.forEach(docSnap => {
        const est = docSnap.data();
        const div = document.createElement('div');
        div.className = 'estudante-card';
        div.innerHTML = `
          <p><strong>${est.nome}</strong> (${est.status})</p>
          <a href="?id=${docSnap.id}">Ver Página</a>
          <button onclick="editarEstudante('${docSnap.id}')">Editar</button>
          <button onclick="excluirEstudante('${docSnap.id}')">Excluir</button>
        `;
        lista.appendChild(div);
      });
    }

    // Salvar estudante
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const faculdade = document.getElementById('faculdade').value;
      const curso = document.getElementById('curso').value;
      const turno = document.getElementById('turno').value;
      const status = document.getElementById('status').value;
      await addDoc(collection(db, "estudantes"), { nome, faculdade, curso, turno, status });
      alert('Estudante cadastrado!');
      document.getElementById('cadastroForm').reset();
      carregarEstudantes();
    });

    window.excluirEstudante = async (id) => {
      await deleteDoc(doc(db, "estudantes", id));
      carregarEstudantes();
    };

    window.editarEstudante = async (id) => {
      const docSnap = await getDoc(doc(db, "estudantes", id));
      const est = docSnap.data();
      document.getElementById('nome').value = est.nome;
      document.getElementById('faculdade').value = est.faculdade;
      document.getElementById('curso').value = est.curso;
      document.getElementById('turno').value = est.turno;
      document.getElementById('status').value = est.status;
      document.getElementById('cadastroForm').onsubmit = async (e) => {
        e.preventDefault();
        await updateDoc(doc(db, "estudantes", id), {
          nome: document.getElementById('nome').value,
          faculdade: document.getElementById('faculdade').value,
          curso: document.getElementById('curso').value,
          turno: document.getElementById('turno').value,
          status: document.getElementById('status').value
        });
        alert('Atualizado!');
        document.getElementById('cadastroForm').reset();
        document.getElementById('cadastroForm').onsubmit = null;
        carregarEstudantes();
      };
    };
  </script>
  <style>
    .status-tag {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      margin: 20px auto 10px;
      text-align: center;
    }
    .student-page .status-tag {
      display: block;
      width: fit-content;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Seu e-mail" required><br>
      <input type="password" id="senha" placeholder="Sua senha" required><br>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div id="formContainer" style="display:none">
    <h2>Cadastrar Estudante</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required><br>
      <input type="text" id="faculdade" placeholder="Faculdade" required><br>
      <input type="text" id="curso" placeholder="Curso" required><br>
      <input type="text" id="turno" placeholder="Turno" required><br>
      <select id="status">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select><br>
      <button type="submit">Salvar</button>
    </form>
  </div>

  <div id="listaContainer" style="display:none">
    <h2>Cadastrados</h2>
    <!-- estudantes listados aqui -->
  </div>

  <div id="landingContainer"></div>
</body>
</html>
