<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Transporte Universitário</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header,
    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1,
    h2 {
      color: #b00020;
    }
    form,
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background: #b00020;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #c62828;
    }
    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 6px;
      display: inline-block;
      color: white;
    }
    .status.Ativo {
      background: #4caf50;
    }
    .status.Inativo {
      background: #f44336;
    }
    .qrcode {
      margin: 15px auto;
      display: block;
    }
    .card button {
      width: auto;
      margin-right: 10px;
    }
  </style>

  <!-- Adiciona QRCode global -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      getDoc,
      deleteDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVs1jcbA9qlS17Rb8HJy-oPgxmyHn_o48",
      authDomain: "universitario-693d0.firebaseapp.com",
      projectId: "universitario-693d0",
      storageBucket: "universitario-693d0.appspot.com",
      messagingSenderId: "660423807577",
      appId: "1:660423807577:web:834e3b3c039468fbe7d748",
      measurementId: "G-LTGM5K16YH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const USER_UID = "wPHOxRUJKdPWcW6LXK1DHvdOKsj1";

    const estudantesCollection = collection(db, "usuarios", USER_UID, "estudantes");

    const loginForm = document.getElementById("loginForm");
    const form = document.getElementById("cadastroForm");
    const lista = document.getElementById("listaContainer");

    let inactivityTimeout;
    function resetTimer() {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        signOut(auth);
        alert("Sessão encerrada por inatividade.");
        location.reload();
      }, 5 * 60 * 1000);
    }
    ['click', 'mousemove', 'keypress'].forEach(evt => {
      window.addEventListener(evt, resetTimer);
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";
        carregarEstudantes();
        resetTimer();
      } else {
        document.getElementById("loginContainer").style.display = "block";
        document.getElementById("appContainer").style.display = "none";
      }
    });

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = loginForm.email.value;
      const senha = loginForm.senha.value;
      signInWithEmailAndPassword(auth, email, senha)
        .then(userCredential => {
          alert("Login realizado com sucesso!");
        })
        .catch(error => {
          alert("Falha no login: " + error.message);
        });
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const estudante = {
        nome: form.nome.value,
        faculdade: form.faculdade.value,
        curso: form.curso.value,
        turno: form.turno.value,
        status: form.status.value
      };
      await addDoc(estudantesCollection, estudante);
      form.reset();
      carregarEstudantes();
    });

    async function carregarEstudantes() {
      lista.innerHTML = "<h2>Cadastrados</h2>";
      const snap = await getDocs(estudantesCollection);
      snap.forEach(docu => {
        const est = docu.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p><strong>${est.nome}</strong></p>
          <p>${est.curso} - ${est.turno}</p>
          <p class="status ${est.status}">${est.status}</p>
          <a href="aluno.html?id=${docu.id}" target="_blank">Ver Página</a><br>
          <button onclick="editar('${docu.id}')">Editar</button>
          <button onclick="excluir('${docu.id}')">Excluir</button>
        `;
        lista.appendChild(div);
      });
    }

    window.editar = async id => {
      const docRef = doc(db, "usuarios", USER_UID, "estudantes", id);
      const docSnap = await getDoc(docRef);
      const est = docSnap.data();
      form.nome.value = est.nome;
      form.faculdade.value = est.faculdade;
      form.curso.value = est.curso;
      form.turno.value = est.turno;
      form.status.value = est.status;
      form.onsubmit = async e => {
        e.preventDefault();
        await updateDoc(docRef, {
          nome: form.nome.value,
          faculdade: form.faculdade.value,
          curso: form.curso.value,
          turno: form.turno.value,
          status: form.status.value
        });
        form.reset();
        form.onsubmit = null;
        carregarEstudantes();
      };
    };

    window.excluir = async id => {
      await deleteDoc(doc(db, "usuarios", USER_UID, "estudantes", id));
      carregarEstudantes();
    };
  </script>
</head>
<body>
  <main>
    <div id="loginContainer">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <input type="password" name="senha" placeholder="Sua senha" required />
        <button type="submit">Entrar</button>
      </form>
    </div>

    <div id="appContainer" style="display:none">
      <h1>Cadastro de Estudantes</h1>
      <form id="cadastroForm">
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="text" name="faculdade" placeholder="Faculdade" required />
        <input type="text" name="curso" placeholder="Curso" required />
        <input type="text" name="turno" placeholder="Turno" required />
        <select name="status">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
        <button type="submit">Salvar</button>
      </form>
      <div id="listaContainer"></div>
    </div>
  </main>
</body>
</html>
